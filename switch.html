<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Advice</title>
</head>
<body>

  <label for="weather">What's the weather like?</label>
  <select id="weather">
    <option value="sunny">Sunny</option>
    <option value="windy">Windy</option>
    <option value="rainy">Rainy</option>
    <option value="snowy">Snowy</option>
    <option value="cloudy">Cloudy</option>
  </select>

  <button onclick="btnPressed()">Go!</button>

  <p id="outputText">Weather advice: </p>

  <script>
    function btnPressed() {
      var weatherSelected = document.getElementById("weather").value;
      var advice = "";

      switch (weatherSelected) {
        case "sunny":
          advice = "Wear your sunglasses.";
          break;
        case "windy":
          advice = "Wear a jacket.";
          break;
        case "rainy":
          advice = "Wear a raincoat and carry an umbrella.";
          break;
        case "snowy":
          advice = "Dress warmly.";
          break;
        case "cloudy":
          advice = "Carry a jacket, it might rain.";
          break;
      }

      document.getElementById("outputText").innerHTML = "Weather advice: " + advice;
    }
  </script>

</body>
</html>
