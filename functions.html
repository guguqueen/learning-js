
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>

  <h1 id="heading" onclick="changeText()">JavaScript</h1>
  <p id="addition"></p>

  <script>
    // Call the function with two separate numbers
    document.getElementById("addition").innerHTML=addNumbers(10, 20);

    // Change heading text when clicked
    function changeText() {
      var heading = document.getElementById("heading");
      if (heading.innerHTML === "JavaScript") {
        heading.innerHTML = "is awesome";
      } else {
        heading.innerHTML = "JavaScript";
      }
    }

    // Function that adds numbers and displays them
    function addNumbers(num1, num2) {
      return num1 + num2;
    }
  </script>

</body>
</html>
