<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    
<h2>Enter Password</h2>
  <input type="text" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <p id="output"></p>



    <script>
        
       function checkPassword() {
      var userInputPassword = document.getElementById('passwordInput').value;
      var actualPassword = '007';

      if(userInputPassword === actualPassword){
        document.getElementById('output').innerHTML = 'Correct password';
      } else {
        document.getElementById('output').innerHTML = 'Incorrect password. Try again';
      }
    }

    </script>
</body>
</html>
